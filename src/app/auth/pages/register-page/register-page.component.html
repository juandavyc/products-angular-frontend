<form [formGroup]="myForm" (submit)="register()" class="login100-form" autocomplete="off">

  <span class="login100-form-title p-b-49">
    Login
  </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Correo</span>
    <input formControlName="email" class="input100" type="email" placeholder="Correo electrónico">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombre</span>
    <input formControlName="name" class="input100" type="text" placeholder="Su nombre">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>
    <input formControlName="password" class="input100" type="password" placeholder="Ingrese su contraseña">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Repetir Contraseña</span>
    <input formControlName="password2" class="input100" type="password" placeholder="Confirme la contraseña">
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button [disabled]="myForm.invalid" class="login100-form-btn" type="submit">
        Registrar
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17">
      ¿Ya tienes cuenta?
    </span>

    <a [routerLink]="['/auth']" class="txt2">
      Inicar sesion
    </a>
  </div>
</form>
